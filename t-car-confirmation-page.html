<!--
    <h3>Details:</h3>

        `t-car-confirmation-page` is a car confirmation page component which displays booked itinerary information.

        It uses following child components in it -
            1. `t-notify`
            2. `t-header`
            3. `t-policy`
            4. `t-car-itinerary-details`
            5. `t-faredetails`
            6. `t-sessionstorage`

    <h3>Events:</h3>

        following events are fired by this component

            1. 'confirmation-error' - fired when error is occured while fetching booked itinerary from session, session is currently not used in this page.
            2. 'confirmation-success' - fired when confirmation page is loaded succesfully.
            3. `go-to-search` - fired when page is loaded without required page data.

    <h3>Example:</h3>

        <t-car-confirmation-page
            id="confirmation"
            success-icon="[[successIcon]]"
            api-base-url="[[apiBaseUrl]]"
            auth-token="[[authToken]]"
            booked-itinerary="[[bookedItinerary]]"
            api-url-format="[[apiUrlFormat]]">
            <t-header
                icon="home"
                on-left-button-click="_goToSearch"
                label="Confirmation"
                normal-heading>
            </t-header>
        </t-car-confirmation-page>

    @demo demo/index.html
-->

<dom-module id="t-car-confirmation-page">
    <template>
        <style include="iron-flex"></style>
        <style include="travel-element-styles">
            :host {
                display: block;
                font-family: var(--header-font-family, --primary-font-family);
                font-size: var(--font-14, 14px);
            }
            .payable {
                font-size: var(--font-18, 18px);
            }
        </style>

        <content select="t-header"></content>

        <t-notify id="notify" success-icon="[[successIcon]]" type="success"></t-notify>

        <t-policy id="policy" 
            label="Policies"
            external-link
            policies="[[bookedItinerary.itinerary.generalPolicies]]"
            is-data-provided-by-view>
        </t-policy>

        <t-section-header class="margin-bottom" label="Trip Summary"></t-section-header>
        
        <t-car-itinerary-details
            id="itineraryDetails"
            is-collapsible
            itinerary="[[bookedItinerary.itinerary]]"
            search-criteria=[[bookedItinerary.searchCriteria]]>
        </t-car-itinerary-details>

        <t-section-header class="margin-bottom" label="Guest Info"></t-section-header>

        <div class="section-small font-14 layout horizontal">
            <template is="dom-repeat" items="[[bookedItinerary.passengers]]">
                <span class="name flex font-16">[[_capitalize(item.title, item.firstName, item.lastName)]]</span>
                <span class="secondary-text">Confirmation # -&nbsp;</span>
                <span class=""> [[_getConfirmationNumber(bookedItinerary.passengerSegment)]]</span>
            </template>
        </div> 

        <t-faredetails 
          id="fareDetails"
          label="Payment Details"
          is-collapsible
          itinerary-fare-label="Car Rental">
        </t-faredetails>

        <template is="dom-if" if="[[bookedItinerary.itinerary.isPostPaid]]">
            <div class="layout horizontal section-small payable">
                <span class="secondary-text">Due at pick-up</span>
                <span class="flex"></span>
                <span>[[bookedItinerary.paymentBreakup.amount.currency]] [[bookedItinerary.paymentBreakup.amount.amount]]</span>
            </div>
        </template>       

        <t-sessionstorage
            id="sessionStore"
            key="Car_Booked_Itinerary"
            api-url-format="[[apiUrlFormat]]"
            on-t-sessionstorage-load-success="_onSessionLoad">
        </t-sessionstorage>
    </template>

    <script>
        (function () {
            
            'use strict'

            Polymer({
                is: 't-car-confirmation-page',

                behaviors: [
                    TravelNxt.Behaviors.DateBehavior
                ],

                properties: {

                    /*
                     * <p>This is a notification flag to indicate current page state</p>
                     * <p>Set it to true if page needs to be displayed on browser</p>
                    */
                    visible: {
                      type: Boolean,
                      value: false,
                      notify: true,
                      observer: '_showConfirmation'
                    },

                    /*
                     * <p>This string is query string containing token value</p>
                    */
                    authToken: {
                        type: String,
                        value: ''
                    },

                    /*
                     * <p>This property holds the value of api base URL</p>
                    */
                    apiBaseUrl: {
                        type: String,
                        value: ''
                    },

                    /*
                     * <p>This property holds the value of web api URL format</p>
                    */
                    apiUrlFormat: {
                        type: String,
                        value: ''
                    },

                    /*
                     * <p>This property holds the value of booked itinerary</p>
                    */
                    bookedItinerary: {
                        type: Object
                    },
                },

                listeners: {
                    'policy-click': '_showPolicies'
                },

                /*
                 * <p>this method gets called when policy link in `t-car-itinerary-details` component is clicked.</p>
                 * <p>It is triggered by the `policy-click` listener.</p>
                */
                _showPolicies: function () {
                    this.$.policy.initiatePolicyCall();
                },

                /*
                 * <p>this method gets called when page becomes visible</p>
                 * <p>`go-to-search` event is fired if `bookedItinerary` property is not set.</p>
                */
                _showConfirmation: function () {
                    if (!this.visible || !this.bookedItinerary) {
                        this.fire('go-to-search');
                        return;
                    }

                    this.$.notify.active = false;

                    //initiate policy component
                    this.$.policy.initiatePolicyView();

                    this.$.itineraryDetails.setDetails(this.bookedItinerary.itinerary, this.bookedItinerary.searchCriteria);
                    this._setFareDetails();

                    this._getConfirmationMessage();
                },

                /*
                 * <p>This is the event handler for `t-sessionstorage` load component</p>
                */
                _onSessionLoad: function () {
                    if (!this.$.sessionStore.value) {
                        this.$.notify.message = 'Booked itinerary not found!';
                        this.$.notify.active = true;
                        this.fire('confirmation-error');
                        return;
                    }

                    this.bookedItinerary = this._translateItinerary(this.$.sessionStore.value);
                    this._getConfirmationMessage();
                },

                /*
                 * <p>This method constructs success message and triggers `confirmation-success` event</p>
                */
                _getConfirmationMessage: function () {

                    this.$.notify.message = 'Your booking is complete. Your trip ID is ' + this.bookedItinerary.confirmationNumber + '. A confirmation email has been sent to ' + this.bookedItinerary.passengers[0].emailAddress;
                    this.$.notify.active = true;
                    this.fire('confirmation-success');
                },

                /*
                 * <p>This method translates booked itinerary to set properties of internal view components</p>
                */
                _setFareDetails: function () {
                    if (!this.bookedItinerary || !this.bookedItinerary.itinerary || !this.bookedItinerary.searchCriteria) {
                        return;
                    }

                    var formattedDate = this._getDateComponents(this.bookedItinerary.searchCriteria.pickupDate);
                    this.pickupDate = formattedDate.date + ' ' + formattedDate.shortMonth + ' ' + this.bookedItinerary.searchCriteria.pickupTime;

                    formattedDate = this._getDateComponents(this.bookedItinerary.searchCriteria.dropoffDate);
                    this.dropoffDate = formattedDate.date + ' ' + formattedDate.shortMonth + ' ' + this.bookedItinerary.searchCriteria.dropoffTime;

                    this.$.fareDetails.baseFareLabel = 'Avg. per day rate x ' + this._dateDiff(this.pickupDate, this.dropoffDate);

                    if (this.bookedItinerary.itinerary.fare && this.bookedItinerary.itinerary.fare.components) {
                        this.$.fareDetails.data = this.bookedItinerary.itinerary.fare.components;
                    }
                },

                /*
                 * <p>This method capitalizes the passenger names</p>
                */
                _capitalize: function (str) {
                    if (!arguments.length) {
                        return;
                    }
                    var str = Array.prototype.slice.call(arguments);
                    str = str.join(' ');
                    return str.replace(/(?:^\w|[A-Z]|\b\w)/g, function(letter, index) {
                    return letter.toUpperCase();
                    }).replace(/\s+/g, ' ');
                },

                /*
                 * <p>This method extracts confirmation number from booked itinerary</p>
                 * <p>`confirmationNumber` is displayed if `vendorConfirmationNumber` is not available</p>
                */
                _getConfirmationNumber: function (passengerSegment) {
                    if (!passengerSegment) {
                        return this.bookedItinerary.confirmationNumber;
                    }

                    if (passengerSegment.vendorConfirmationNumber) {
                        return passengerSegment.vendorConfirmationNumber;
                    } else if(passengerSegment.confirmationNumber) {
                        return passengerSegment.confirmationNumber;
                    } else {
                        return this.bookedItinerary.confirmationNumber;
                    }
                }
            });

        })();
    </script>
</dom-module>
